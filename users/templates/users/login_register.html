{% extends 'main.html' %}

{% block content %}

<section class="vh-100">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
            <div class="card-body p-4 p-sm-5 rounded-3">
              {% if page == 'login' %}
              <h5 class="card-title text-center mb-5 fs-5 fw-bold">Sign In</h5>
              <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
                  <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-warning btn-login text-uppercase fw-bold" type="submit">Sign in</button>
                </div>
                <hr class="my-4">
                <br>
              </form>

                {% elif page == 'register' %}
                <h5 class="card-title text-center mb-5 fs-5 fw-bold">Sign Up</h5>
                  <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}

                    {% for field in form %}
                      <div class="form-floating mb-3">
                        {{field}}
                        <label for="floatingInput">{{field.label}}</label>

                      {% for error in field.errors %}
                      <p class="ps-3" style="color:red">{{error}}</p>
                      {% endfor %}    
                      </div>    

                    {% endfor %}

                  <div class="d-grid">
                    <button class="btn btn-warning btn-login text-uppercase fw-bold" type="submit">Sign up</button>
                  </div>
                  <hr class="my-4">
                  <br>
               
                </form>                           
                {% endif %}

            </div>
          </div>
        </div>
      </div>
    </div>
</section> 
{% endblock content %}
