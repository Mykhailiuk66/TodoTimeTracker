
    <div class="bg-dark table-responsive custom-table-responsive timeline-table">
        <table class="bg-dark table table-dark bg-dark custom-table custom-table-timeline">
            <h3 class="text-white">History</h3>
            
            <tbody>
                {% for record in last_records %}
                <tr>
                    
                    <td scope="row" class="timeline-title timeline-color text-center bg-secondary text-white" >
                        <span class="status" style="background-color: {{record.timeline.color}}"> </span>
                    </td>


                    <td class="timeline-name-td bg-secondary text-white">
                        <div>
                            {{record.timeline.title|capfirst|truncatechars:30 }}
                        </div>
                    </td>

                    <td class="period bg-secondary text-white">
                            {{record.period}}
                    </td>
                    

                </tr>
                <tr class="spacer">
                    <td colspan="100"></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
